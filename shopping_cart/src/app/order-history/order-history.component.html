<h1 class=" d-flex justify-content-center text-danger">Order Summary</h1>
<div *ngFor="let history of History" class="mt-3">
<div class="container">
  <div class="row">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
      <div class="card ">
        <div class="card-body text-success">
          <h4 class="card-title">{{history.items.name}}</h4>
          <h4 class="card-subtitle mb-2">Price:- {{history.items.price}}</h4>
          <p class="card-text">{{history.items.details}} </p>
        </div>
        <div class="list-group list-group-flush">
          <h5 class="list-group-item list-group-item-action">
            {{history.items.catogory}}
          </h5>
          <a  class="list-group-item list-group-item-action">{{history.items.subcatogory}}</a>
          <a  class="list-group-item list-group-item-action"> Date:-{{history.date}}</a>
        </div>

      </div>
    </div>
  </div>
</div>
<hr/>
</div>
