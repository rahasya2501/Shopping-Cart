
<div class="d-flex bg-dark">
  <div class="w-50 m-3 bg-white text-center">

      <div class="mt-3 mx-auto">

        <img height="200px" width="180px" src="{{list.image}}">
      </div>
      <a (click)="addtocart(list.product_id)" class="btn btn-primary btn-sm mb-4 mt-4   stretched-link">Add To Cart</a>

    </div>

  <div class=" w-75 m-3 bg-white">
    <div class="card m-5" style="width:400px">

      <div class="card-body">
        <h2 class="card-title text-center">Product id: {{userid}}</h2>
        <h5 class="card-title bg-info text-center">Product Name: {{list.name}}</h5>
         <h5 class="card-text text-center d-flex justify-content-center "><b>Price: </b><p class="text-danger"> {{list.price}}</p></h5>
        <p style="font-size: large"><b>Description: </b>{{list.details}}</p>

<div class="d-flex " >
  <div><h3><i class="material-icons">
    keyboard_backspace
  </i></h3></div>
<div class="d-flex"><h4><a class=" text-danger" [routerLink]="['/home']">back</a></h4> </div>

</div>
        <div class="text-center" style="float: right">
          <div *ngIf="role == 'admin'">
        <div  class="btn btn-primary"  data-toggle="modal" data-target="#exampleModalLong" >Edit</div>
            <div class="btn btn-primary ml-2" (click)="deleteproduct(list.product_id)" >Delete</div>
          <div class="modal fade " id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <div  class="modal-title mt-3 " id="exampleModalLongTitle">EDIT PRODUCT</div >
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <h4 class="font1 " style="float: left">Product Name:-</h4>

                  <input type="text" class="input-xlarge font form-control" [(ngModel)]="list.name" name="email" value="{{list.name}}" >
                  <h4 class="font1 " style="float: left">Product Price:-</h4>

                  <input type="number" class="input-xlarge font form-control" [(ngModel)]="list.price" name="email" value="{{list.price}}" >
                  <h4 class="font1 " style="float: left">Product Category:-</h4>

                  <input type="text" class="input-xlarge font form-control" [(ngModel)]="list.catogory" name="email" value="{{list.catogory}}" >
                  <h4 class="font1 " style="float: left">Product SubCategory:-</h4>

                  <input type="text" class="input-xlarge font form-control" [(ngModel)]="list.subcatogory" name="email" value="{{list.subcatogory}}" >
                  <h4 class="font1 " style="float: left">Product Details:-</h4>

                  <input type="text" class="input-xlarge font form-control" [(ngModel)]="list.details" name="email" value="{{list.details}}" >
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" (click)="Editproduct(list.product_id)">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
