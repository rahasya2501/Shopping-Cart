<div class="container-fluid mt-5">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img height="50%" src="../assets/Images/img1.jpg" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img height="50%" src="../assets/Images/img2.jpg" alt="Chicago" style="width:100%;">
      </div>

      <div class="item">
        <img height="50%" src="../assets/Images/img3.jpg" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>



<div class="search" >
  <div class="input-group" >
    <input type="text" class="form-control" placeholder="Search Product" name="search" [(ngModel)]="search">
    <div class="input-group-append">
      <button class="btn btn-info" (click)="searchname()" type="button">
        <i class="fa fa-fw fa-search"></i>
      </button>
    </div>
  </div>
</div>




<div class="d-flex " style="background-color: lightgray">
  <div style="background: gray()" class=" w-25"  >
    <div class="mt-3 ">
      <h3 class="company-style text-white text-center">Filter Items</h3>
      <div class="card bg-info mt-3 mx-5 ">
        <div class="card-body ">
          <h4 class="text-white text-center">PRICE</h4>

        <div style="font-size: small">
          <div class="radio">
            <label><input type="radio" name="optradio" (change)="handleSelectedevent($event,0,1000)">0-1000</label>
          </div>
          <div class="radio">
            <label><input type="radio" (change)="handleSelectedevent($event,1000,2000)" name="optradio">1000-2000</label>
          </div>
          <div class="radio ">
            <label><input type="radio" (change)="handleSelectedevent($event,2000,5000)" name="optradio">2000-5000</label>
          </div>
          <div class="radio">
            <label><input type="radio" (change)="handleSelectedevent($event,5000,10000)" name="optradio">5000-10000</label>
          </div>
          <div class="radio">
            <label><input type="radio" (change)="handleSelectedevent($event,10000,50000)" name="optradio">10000-above</label>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
<!--</div>-->



  <div class="w-75 m-4 my-2 d-flex flex-wrap">



    <div *ngFor="let Detail of Names" class="m-2 ml-4">

    <div class="card" style="width:225px; height: 250px">

      <div class="mt-3 mx-auto">

        <img height="100px" src="{{Detail.image}}">
      </div>
      <div class="card-body text-center">
        <h4 class="card-title text-center mb-2">{{Detail.name}}</h4>

        <div class="bg-success text-white text-center mb-3 mx-5">Price: {{Detail.price}}</div>
        <a (click)="addtocart(Detail.product_id)" class="btn btn-primary mb-2 stretched-link">Add To Cart</a><br>
        <a style="cursor: pointer;font-size: small" class="text-danger stretched-link mb-3" (click)="gotodeatils(Detail.product_id)"><b>View Details</b></a>
      </div>
    </div>

    </div>
</div>
</div>
